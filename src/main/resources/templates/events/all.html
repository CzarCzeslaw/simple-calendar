<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <th:block th:replace="fragments :: css"/>
</head>
<body>
<header>
    <th:block th:replace="fragments :: navbar"/>
</header>
<main>
    <div class="container">
        <div class="row col-md-12 list-container">
            <div class="row col-md-12">
                <h1 th:text="${title}"></h1>
            </div>
            <div class="row col-md-12 list-header-row">
                <div class="col-md-1">Id</div>
                <div class="col-md-2">Name</div>
                <div class="col-md-1">Date</div>
                <div class="col-md-1">Time</div>
                <div class="col-md-2">Priority</div>
                <div class="col-md-6"></div>
            </div>
            <div class="row col-md-12 list-row" th:each="event : ${events}">
                <div class="col-md-1" th:text="${event.getId()}"></div>
                <div class="col-md-2" th:text="${event.getName()}"></div>
                <div class="col-md-1" th:text="${event.getDate()}"></div>
                <div class="col-md-1" th:text="${event.getTime()}"></div>
                <div class="col-md-2" th:text="${event.getPriority().getName()}"></div>
                <div class="row col-md-5">
                    <div class="col-md-4">
                        <a th:href="@{'/event/delete/'+${event.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-danger col-md-12">Delete</button>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{'/event/edit/'+${event.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-primary col-md-12">Edit</button>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{'/event/get/'+${event.getId()}}" class="col-md-12">
                            <button type="button" class="btn btn-info col-md-12">Details</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:replace="fragments :: scripts"/>
</footer>
</body>
</html>
